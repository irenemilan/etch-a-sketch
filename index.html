<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Etch-A-Sketch</title>
    <link rel="shortcut icon" href="images/art-icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="left">
            <div class="tools">
                <button id="normal" title="Pencil"></button>
                <button id="rainbow" title="Rainbow Colors"></button>
                <button id="eraser" title="Eraser"></button>
                <button id="size" title="Change Size"></button>
                <button id="clear-all" title="Clear All"></button>
            </div>
        </div>
        <div id="canvas" class="grid-on">
        </div>
    </div>
    
</body>
</html>

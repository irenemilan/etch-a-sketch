<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="shortcut icon" href="images/art-icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="https://github.com/irenemilan/etch-a-sketch"><img src="images/github-logo.png"></a>
    <div id="logo">
        <img id="logo-img" src="images/paint-logo.png"><h1>Paint By Pixel</h1>
    </div>
    <div id="wrapper">
        <div class="left">
            <div class="tools">
                <div id="tool-header">Tools</div>
                <div class="dropdown">
                    <label for="paint-style"></label>
                    <select name="paint-style" id="paint-style" title="Paint Style">
                        <option value="hover" selected>Hover</option>
                        <option value="hold">Hold</option>
                        <option value="click">Click</option>
                    </select>
                </div>
                <button id="normal" title="Pencil"></button>
                <button id="rainbow" title="Rainbow Colors"></button>
                <button id="eraser" title="Eraser"></button>
                <button id="size" title="Change Size"></button>
                <button id="clear-all" title="Clear All"></button>
                <div class="input-grid">
                    <input type="checkbox" id="grid-toggle" name="grid-toggle" value="grid-toggle">
                    <label for="grid-toggle">Toggle Grid</label>
                </div>
                <div class="input-bg-color">
                    <input type="checkbox" id="toggle-bg-color" name="toggle-bg-color" value="toggle-bg-color">
                    <label for="toggle-bg-color">Transparent BG</label>
                </div>
                <div class="color-picker">
                    <input type="color" id="pick-a-color" name="pick-a-color"
                    value='#000000' title="Pick A Color">
                <label for="pick-a-color"></label>
                </div>
            </div>
        </div>
        <div id="canvas" class="grid-on">
        </div>
    </div>
    <footer>
        Created by <a href="https://github.com/irenemilan/etch-a-sketch">Irene</a>
         for <a href="https://www.theodinproject.com/">The Odin Project</a>
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
